<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app/public/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Safety Intelligence - Cadastro</title>
</head>

<body>

    <header class="navbar">
        <div class="logoNav">
            <img src="../app/public/img/marca.png" class="logo">
        </div>

        <ul class="menu">
            <li><a href="#">Quem somos?</a></li>
            <li><a href="#">Valores</a></li>
            <li><a href="#">Ferramentas</a></li>
        </ul>
    </header>

    <div class="posicao">
        <div class="container">

            <div class="logoCadastro">
                <img src="../app/public/img/logo.png">
            </div>

            <label>Nome de usuário</label>
            <input type="text" placeholder="Digite seu nome">

            <label>Email</label>
            <input type="email" placeholder="Digite seu email">

            <label>Senha</label>
            <input type="password" placeholder="Digite sua senha">

            <label>Confirmar senha</label>
            <input type="password" placeholder="Confirme sua senha">

            <button class="cadastrar">Cadastrar</button>

            <p class="info">Preencha os dados para utilizar nosso serviço</p>
            <p class="login">Já tem conta? <a href="#">Login</a></p>

        </div>
    </div>

</body>

</html>
