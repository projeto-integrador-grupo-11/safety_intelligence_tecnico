name: Checkout

on:
  pull_request:
    branches: [ main ] 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./package.json

      - name: Install Dependencies
        run: 
          npm install

      - name: Start Server and Test
        env:
          AMBIENTE_PROCESSO=desenvolvimento
          APP_PORT=3333
          APP_HOST=localhost
        run: |
          npm start & 

          echo "Aguardando servidor subir..."
          sleep 10
          
          curl --fail http://localhost:3333 || exit 1